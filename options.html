<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Just News - Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #4285F4;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #options-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(66, 133, 244, 0.3);
      padding: 20px;
      min-width: 450px;
      max-width: 600px;
      width: 80vw;
      max-height: 90vh;
      overflow-y: auto;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 1.3em;
      color: #4285F4;
      text-align: center;
      font-weight: 600;
      letter-spacing: -0.3px;
    }
    
    .modes-section {
      margin-bottom: 16px;
    }
    
    .section-header {
      font-size: 0.85em;
      color: #4285F4;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .premium-badge {
      background: linear-gradient(135deg, #58CC02, #28A745);
      color: white;
      font-size: 0.7em;
      padding: 3px 8px;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(88, 204, 2, 0.3);
    }
    
    /* Basic Modes Container */
    .basic-modes-container {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      justify-content: center;
    }
    
    .basic-modes-container .character-mode {
      flex: 0 1 180px;
    }
    
    /* Character Mode Base Styling */
    .character-mode {
      background: white;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      min-height: 60px;
    }

    .character-mode:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background: #f8f9ff;
    }

    .character-mode.selected {
      background: #4285F4;
      border-color: transparent;
      box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
      transform: translateY(-2px);
    }

    .character-mode .character-icon {
      width: 44px;
      height: 44px;
      margin-bottom: 8px;
      transition: all 0.3s ease;
      filter: none;
    }

    .character-mode.selected .character-icon {
      filter: brightness(0) invert(1);
    }

    .character-mode .character-name {
      color: #333;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.3s ease;
      margin-bottom: 4px;
    }

    .character-mode.selected .character-name {
      color: white;
    }
    
    .character-mode .character-description {
      color: #666;
      font-size: 0.8em;
      text-align: center;
      line-height: 1.3;
      transition: all 0.3s ease;
      opacity: 0.8;
      font-weight: 400;
    }
    
    .character-mode.selected .character-description {
      color: white;
      opacity: 0.9;
    }
    
    /* Premium Modes Container */
    .premium-modes-container {
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      background: linear-gradient(135deg, 
        #8A2BE2 0%,
        #58CC02 25%,
        #6200EE 50%,
        #58CC02 75%,
        #8A2BE2 100%
      );
      background-size: 300% 300%;
      animation: gradient-shift 8s ease infinite;
      border-radius: 12px;
      padding: 2px;
      box-shadow: 
        0 8px 30px rgba(98, 0, 238, 0.25),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      overflow: hidden;
      cursor: pointer;
      min-height: 90px;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    /* Magic sparkle effect */
    .premium-modes-container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at center,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.05) 20%,
        transparent 60%
      );
      animation: rotate 10s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg) }
      100% { transform: rotate(360deg) }
    }

    /* Premium Overlay */
    .premium-modes-container::before {
      content: "Upgrade to Premium";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #58CC02, #28A745);
      color: white;
      font-size: 0.95em;
      font-weight: 700;
      padding: 10px 24px;
      border-radius: 30px;
      box-shadow: 
        0 4px 20px rgba(88, 204, 2, 0.4),
        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      z-index: 3;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      white-space: nowrap;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .premium-modes-container:hover::before {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 
        0 6px 25px rgba(88, 204, 2, 0.5),
        inset 0 0 0 1px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #66E00F, #2EBD4E);
    }

    /* Premium Character Mode Styling */
    .premium-modes-container .character-mode {
      background: transparent;
      box-shadow: none;
      border: none;
    }

    .premium-modes-container .character-mode .character-icon {
      filter: brightness(0) invert(1);
      opacity: 0.9;
    }

    .premium-modes-container .character-mode .character-name {
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .premium-modes-container .character-mode:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Premium Unlocked State */
    body.premium-unlocked .premium-modes-container {
      background: white;
      animation: none;
      padding: 0;
      gap: 12px;
    }

    body.premium-unlocked .premium-modes-container::before {
      display: none;
    }

    body.premium-unlocked .premium-modes-container::after {
      display: none;
    }

    body.premium-unlocked .premium-modes-container .character-mode {
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      border: 2px solid transparent;
    }

    body.premium-unlocked .premium-modes-container .character-mode .character-icon {
      filter: none;
      opacity: 1;
    }

    body.premium-unlocked .premium-modes-container .character-mode .character-name {
      color: #333;
      text-shadow: none;
    }

    body.premium-unlocked .premium-modes-container .character-mode:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background: #f8f9ff;
    }

    body.premium-unlocked .premium-modes-container .character-mode.selected {
      background: #4285F4;
      box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
    }

    body.premium-unlocked .premium-modes-container .character-mode.selected .character-icon {
      filter: brightness(0) invert(1);
    }

    body.premium-unlocked .premium-modes-container .character-mode.selected .character-name {
      color: white;
    }

    /* Form Elements */
    /* Custom Prompts Section */
    #customPromptsSection {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid #f0f0f0;
    }

    label {
      font-size: 0.85em;
      color: #4285F4;
      margin: 8px 0 4px 0;
      font-weight: 600;
      display: block;
    }

    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #4285F4;
      border-radius: 6px;
      font-size: 0.9em;
      margin-bottom: 4px;
      box-sizing: border-box;
      background: #ffffff;
      transition: all 0.3s ease;
      font-family: inherit;
      min-height: 45px;
      resize: vertical;
      line-height: 1.3;
    }

    textarea:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    .char-counter {
      font-size: 0.75em;
      color: #666;
      text-align: right;
      margin-top: -2px;
      margin-bottom: 6px;
    }

    .char-counter.warning {
      color: #f39c12;
    }

    .char-counter.danger {
      color: #dc3545;
    }

    select {
      padding: 8px 12px;
      border: 1px solid #4285F4;
      border-radius: 6px;
      font-size: 0.95em;
      background: #ffffff;
      transition: all 0.3s ease;
      font-family: inherit;
      cursor: pointer;
      flex: 1;
    }

    select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    .language-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .language-selector label {
      margin: 0;
      white-space: nowrap;
    }

    /* Buttons */
    .btn-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      gap: 8px;
    }

    .main-buttons {
      display: flex;
      gap: 8px;
    }

    button {
      background: #4285F4;
      color: #fff;
      border: none;
      padding: 9px 18px;
      border-radius: 6px;
      font-size: 0.95em;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    button:hover {
      background: #1a73e8;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }

    button#cancelBtn {
      background: #6c757d;
      color: #fff;
    }

    button#cancelBtn:hover {
      background: #5a6268;
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }

    .reset-btn {
      background: #dc3545 !important;
      color: #fff !important;
      font-size: 0.85em !important;
      padding: 6px 12px !important;
      opacity: 0.8;
    }

    .reset-btn:hover {
      background: #c82333 !important;
      opacity: 1;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3) !important;
    }

    #status {
      color: #4285F4;
      font-size: 0.95em;
      font-weight: 600;
      min-width: 60px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body { padding: 8px; }
      #options-container { 
        padding: 16px; 
        min-width: 0; 
        width: 95vw; 
        max-height: 98vh;
      }
      h2 { font-size: 1.4em; margin-bottom: 12px; }
      .basic-modes-container,
      .premium-modes-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
      }
      .character-mode {
        padding: 10px 6px;
      }
      .character-icon {
        width: 32px;
        height: 32px;
      }
      .character-name {
        font-size: 0.75em;
      }
      label { font-size: 0.9em; margin: 10px 0 3px 0; }
      input[type="text"], select, textarea, button {
        font-size: 0.9em;
        padding: 8px 10px;
      }
      textarea { min-height: 40px; }
    }
  </style>
</head>
<body>
  <div id="options-container">
    <h2>Just News Settings</h2>

    <!-- Basic Modes Section -->
    <div class="modes-section">
      <div class="section-header">
        Basic Modes
      </div>
      <div class="basic-modes-container">
        <div class="character-mode selected" data-mode="robot">
          <img src="more icons/robot.png" alt="Robot" class="character-icon">
          <span class="character-name">Robot</span>
          <span class="character-description">Factual & objective headlines</span>
        </div>
        <div class="character-mode" data-mode="clean">
          <img src="more icons/clean.png" alt="Clean" class="character-icon">
          <span class="character-name">Clean</span>
          <span class="character-description">Family-friendly content</span>
        </div>
      </div>
    </div>

    <!-- Premium Modes Section -->
    <div class="modes-section">
      <div class="section-header">
        Advanced Modes
        <span class="premium-badge">Premium</span>
      </div>
      <div class="premium-modes-container" id="premiumContainer">
        <div class="character-mode" data-mode="cynic">
          <img src="more icons/cynic.png" alt="Cynic" class="character-icon">
          <span class="character-name">Cynic</span>
          <span class="character-description">Sarcastic & witty</span>
        </div>
        <div class="character-mode" data-mode="optimist">
          <img src="more icons/optimist.png" alt="Optimist" class="character-icon">
          <span class="character-name">Optimist</span>
          <span class="character-description">Positive & upbeat</span>
        </div>
        <div class="character-mode" data-mode="conspirator">
          <img src="more icons/conspirator.png" alt="Conspirator" class="character-icon">
          <span class="character-name">Conspirator</span>
          <span class="character-description">Expose the agenda</span>
        </div>
        <div class="character-mode" data-mode="custom">
          <img src="more icons/custom.png" alt="Custom" class="character-icon">
          <span class="character-name">Custom</span>
          <span class="character-description">Your own mode</span>
        </div>
      </div>
    </div>

    <!-- Custom Prompts (Premium Only) -->
    <div id="customPromptsSection" style="display: none;">
      <label for="systemPrompt">System Prompt:</label>
      <textarea id="systemPrompt" rows="3" placeholder="Enter your custom system prompt here." maxlength="1000"></textarea>
      <div class="char-counter" id="systemPromptCounter">0/1000</div>

      <label for="customPrompt">Prompt:</label>
      <textarea id="customPrompt" rows="4" placeholder="Enter your custom prompt here." maxlength="800"></textarea>
      <div class="char-counter" id="customPromptCounter">0/800</div>
    </div>

    <!-- Language Selector -->
    <div class="language-selector">
      <label for="preferedLang">Preferred Output Language:</label>
      <select id="preferedLang">
        <option value="english">English</option>
        <option value="hebrew">Hebrew</option>
        <option value="arabic">Arabic</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="russian">Russian</option>
        <option value="chinese">Chinese</option>
        <option value="japanese">Japanese</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="btn-row">
      <button id="resetBtn" type="button" class="reset-btn">Reset Settings</button>
      <div class="main-buttons">
        <button id="saveBtn">Save</button>
        <button id="cancelBtn" type="button">Cancel</button>
      </div>
      <span id="status"></span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
